<div class="body">
  <div class="login">
    <mat-spinner diameter="50" class="spiner" *ngIf="loading"></mat-spinner>
    <form [formGroup]="form" (ngSubmit)="ingresar()" *ngIf="!loading">
      <img src="./assets/img/user.png" alt="login" width="50%">
      <h1>login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput autocomplete="off" formControlName="password" type="password">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="!form.valid">Ingresar</button>
    </form>

  </div>
</div>
